<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.O.P | Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <!-- Display -->
        <div id ="display">
            <div id="total">600</div>
            <div id="number">200</div>
        </div>

        <!-- Button Section -->
        <div class="btn-container">
            <div ><button>DEL</button><button>CLR</button><button>%</button><button>/</button>
            </div>
            <div><button>1</button><button>2</button><button>3</button><button>*</button>
            </div>
            <div> <button>4</button><button>5</button><button>6</button><button>+</button></div>
            <div> <button>7</button><button>8</button><button>9</button><button>-</button></div>
            <div class="last-btn"><button>.</button><button>0</button><button>=</button></div>
        </div>
    </main>
</body>

</html>
